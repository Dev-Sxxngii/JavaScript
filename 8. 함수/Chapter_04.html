<!DOCTYPE html>
<html>
    <head>
        <title>함수 Chapter 04</title>
    </head>
    <body>

        <!-- 자바스크립트 공간-->
        <script type="text/javascript">

            {/* 함수(function) */}
            /**********************************
             * arg: 매개변수
             * 1 또는 2: 인자
             * 매개변수는 인자(값)를 받을 수 있다.
            **********************************/

            /* {함수 입력 1} */
            function get_argument(arg) {
                return arg;
            }

            console.log(get_argument(1)); // 결과: 1
            console.log(get_argument(2)); // 결과: 2

            /* {함수 입력 2} */
            function get_argument(arg1, arg2) {
                return arg1 + arg2;
            }

            console.log(get_argument(1, 2)); // 결과: 3
            console.log(get_argument(2, 3)); // 결과: 5

        </script>
        
    </body>
</html>
