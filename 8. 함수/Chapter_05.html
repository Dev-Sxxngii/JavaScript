<!DOCTYPE html>
<html>
    <head>
        <title>함수 Chapter 05</title>
    </head>
    <body>

        <!-- 자바스크립트 공간-->
        <script type="text/javascript">

            {/* 함수(function) */}
            /**********************************
             * 
            **********************************/

            /* {함수 정의 방법 1} */
            function get_argument1(arg) {
                return arg;
            }

            console.log(get_argument1(1)); // 결과: 1
            console.log(get_argument1(2)); // 결과: 2

            /* {함수 정의 방법 2} */
            get_argument2 = function(arg1, arg2) {
                return arg1 + arg2;
            }

            console.log(get_argument2(1, 2)); // 결과: 3
            console.log(get_argument2(2, 3)); // 결과: 5

            /* {함수 정의 방법 3[익명함수]} */
            (function() {
                var i = 0;
                while(i < 10) {
                    document.write(i);
                    i += 1;
                }
            })(); // 결과: 012346789

        </script>
        
    </body>
</html>
