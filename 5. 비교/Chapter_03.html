<!DOCTYPE html>
<html>
    <head>
        <title>비교 Chapter 03</title>
    </head>
    <body>

        <!-- 자바스크립트 공간-->
        <script type="text/javascript">

            {/* 연산자 */}
            /**********************************
             * undifiend: 개발자가 의도하지 않은 빈 값
             * null: 개발자가 의도한 빈 값
             * 1: 동등 연산자의 경우 1(값)을 true로 반환
             * 1: 동등 연산자의 경우 1을 제외한 모든 값을 false로 반환
            **********************************/

            /* {연산자 심화} */
            var a;
            console.log(a); // 결과: undifined

            var b = null;
            console.log(b); // 결과: null

            console.log(undefined == null) // 결과: true
            console.log(undefined === null) // 결과: false | 의도의 차이 때문에 
            console.log(typeof(undefined)); // 결과: undefined
            console.log(typeof(null)); // 결과: null

            console.log(true == 1); // 결과: true
            console.log(true === 1); // 결과: false

            console.log(true == "1"); // 결과: true
            console.log(true === '1'); // 결과: false

            console.log(true == 0); // 결과: fasle
            console.log(false == 0); // 결과: true
            
            var a = -0;
            console.log(a);
            var b = 0;
            console.log(b);            
            console.log(a == b); // 결과: true
            console.log(a === b); // 결과: true

            console.log(NaN == NaN); // 결과: fasle | NaN과 NaN이 다른 이유가 뭐지?
            console.log(NaN === NaN); // 결과: fasle
            console.log(0/0); // 결과: NaN
            console.log((0/0) == (0/0)); // 결과: false
            console.log(typeof(NaN)); // 결과: number
            console.log(typeof(0/0) == typeof(0/0)); // 결과: true
            console.log(typeof(0/0) === typeof(0/0)); // 결과: true

        </script>
        
    </body>
</html>
