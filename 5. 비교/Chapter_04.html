<!DOCTYPE html>
<html>
    <head>
        <title>비교 Chapter 04</title>
    </head>
    <body>

        <!-- 자바스크립트 공간-->
        <script type="text/javascript">

            {/* 연산자 */}
            /**********************************
             * !:부정 기호
            **********************************/

            /* {! 연산자} */
            console.log(1 != 2); // 결과: true
            console.log(1 != 1); // 결과: false

            console.log(1 !== 2); // 결과: true
            console.log(1 !== 1); // 결과: false
            
            /* {>/< 연산자} */
            console.log(2 > 1); // 결과: true
            console.log(2 < 1); // 결과: false

            /* {>=/<= 연산자} */
            console.log(2 >= 1); // 결과: true
            console.log(2 <= 1); // 결과: false

            // console.log(1 <!= 2); // 불가능
            // console.log(1 >== 1); // 불가능

        </script>
        
    </body>
</html>
