<!DOCTYPE html>
<html>
    <head>
        <title>객체 Chapter 01</title>
    </head>
    <body>

        <!-- 자바스크립트 공간-->
        <script type="text/javascript">

            {/* 객체(Object) */}
            /**********************************
             * 
            **********************************/            

            /* {'key':value} */
            var basic_grades = {'상이':100, '상2':90, '상ol':80};
            console.log(basic_grades['상이']) // 결과: 100

            /* {} */
            var brace_grades = {};
            brace_grades['상이'] = 100;
            brace_grades['상2'] = 90;
            brace_grades['상ol'] = 80;
            console.log(brace_grades['상이'])
            
            /* new Object() */
            var Object_grades = new Object();
            Object_grades['상이'] = 100;
            Object_grades['상2'] = 90;
            Object_grades['상ol'] = 80;
            console.log(Object_grades['상이'])

            /* . 또는 [] */
            var grades = {'상이':100, '상2':90, '상ol':80};
        
            console.log(grades['상이'])
            console.log(grades.상이);
            
            console.log(grades['상' + '이']);
            // console.log(grades.상+이); // 오류 메세지: Uncaught ReferenceError: 이 is not defined | 메서드(.)를 통해 접근 시 나눠 쓰기 불가

        </script>
        
    </body>
</html>
