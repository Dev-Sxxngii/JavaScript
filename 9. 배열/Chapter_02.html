<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>

        <!-- 자바스크립트 공간-->
        <script type="text/javascript">

            {/* 배열(array) */}
            /**********************************
             * 함수: 다수의 입력값을 받을 수 있지만 단일 출력만 허용한다.
            **********************************/            

            /* {배열의 효용} */
            function get_members() {
                return ["상이", "상2", "상ol"];
            } // 배열을 반환

            var member = get_members();
            console.log(member[0]); // 결과: 상이
            console.log(member[1]); // 결과: 상2
            console.log(member[2]); // 결과: 상ol

        </script>
    </body>
</html>
