<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>

        <!-- 자바스크립트 공간-->
        <script type="text/javascript">

            {/* 배열(array) */}
            /**********************************
             * 배열: string과 number 타입을 같이 사용할 경우 String 타입으로 자동 변환된다.
            **********************************/            

            /* {string 배열} */
            var member = ["상이", "상2", "상ol"];
            
            console.log(member[0]);
            console.log(member[1]);
            console.log(member[2]);
            
            console.log(typeof(member)); // 결과: object | null도 타입이 object인데 왜 그런지 찾아보자!
            console.log(typeof(member[0])); // 결과 string
            console.log(typeof(member[1])); // 결과 string
            console.log(typeof(member[2])); // 결과 string

            /* {string + number 배열} */
            var member1 = ["상이", 0, "상2", 1];
            console.log(member1[1]); // 결과: 0
            console.log(typeof(member[1])); // 결과: string

        </script>
    </body>
</html>
