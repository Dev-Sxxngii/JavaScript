<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>

        <!-- 자바스크립트 공간-->
        <script type="text/javascript">

            {/* 변수가 없다면 */}
            /**********************************
                * 1. 값을 저장할 수 없다.
                * 2. 단독 변수를 사용할 경우 모든 값이 변경된다.
            **********************************/

            /* 변수 미적용 */
            console.log(100+10); // 결과: 110
            console.log((100+10)/10); // 결과: 11
            console.log(((100+10)/10)-10); // 결과: 1
            console.log((((100+10)/10)-10)*10); // 결과: 10
 
            /* 단독 변수 사용 */
            a = 100;
            a = a + 10;
            console.log(a); // 결과: 110

            a = a / 10;
            console.log(a); // 결과: 11

            a = a - 10;
            console.log(a); // 결과: 1

            a = a * 10;
            console.log(a); // 결과: 10

        </script>
    </body>
</html>
