<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>

        <!-- 자바스크립트 공간-->
        <script type="text/javascript">

            {/* 조건문 */}
            /**********************************
             * if: 조건이 참(True)일 시 실행문 동작
            **********************************/

            /* {if} */
            if(true) {
                console.log("result: true");
            } // 결과: result: true

            if(false) {
                console.log("result: true");
            } // 조건이 거짓이기 때문에 실행되지 않음
            
            if(true) {
                console.log(1);
                console.log(2);
                console.log(3);
                console.log(4);
            }
            console.log(5); // 결과: 1\n 2\n 3\n 4\n 5

            if(false) {
                console.log(1);
                console.log(2);
                console.log(3);
                console.log(4);
            }
            console.log(5); // 결과: 5

        </script>
    </body>
</html>
