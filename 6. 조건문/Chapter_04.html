<!DOCTYPE html>
<html>
    <head>
        <title>조건문 Chapter 04</title>
    </head>
    <body>

        <!-- 자바스크립트 공간-->
        <script type="text/javascript">

            {/* 조건문 */}
            /**********************************
             * &&: 비교 조건이 모두 참일 시 참
             * ||: 비교 조건 중 하나가 참일 시 참
            **********************************/

            /* {&&} */
            if(true && true) {
                console.log("t&t");
            } // 결과: t&t

            if(true && false) {
                console.log("t&f");
            } // 미작동

            if(false && false) {
                console.log("f&f");
            } // 미작동

            /* {||} */
            if(true || true) {
                console.log("t|t");
            } // 결과: t|t

            if(true || false) {
                console.log("t|f");
            } // 결과: t|f

            if(false || false) {
                console.log("f|f");
            } // 미작동

            /* {&& / || 응용} */
            var id = prompt("아이디를 입력해주세요");
            var password = prompt("비밀번호를 입력해주세요");
            if((id === "상이" || "상2" || "상ol") && password === "1111") {
                console.log("로그인에 성공했습니다.");
                console.log("다시 만나서 반가워요!"+id+"님");
            } else {
                console.log("로그인에 실패했습니다. ")
            } // id & 1111: 로그인에 성공했습니다./n 다시 만나서 반가워요!상이님 | !id & !1111: 로그인에 실패했습니다.
        
        </script>
        
    </body>
</html>
