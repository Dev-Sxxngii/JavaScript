<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>

        <!-- 자바스크립트 공간-->
        <script type="text/javascript">

            {/* 조건문 */}
            /**********************************
             * if: 조건이 참(True)일 시 동작
             * else if: if가 거짓(False)일 경우 조건이 참(True)일 시 동작
             * else: 모든 조건이 거짓(False)일 때 동작
            **********************************/

            if(false){
                console.log(1);
            } else if(true){
                console.log(2);
            } else if(true){
                console.log(3);
            } else {
                console.log(4);
            } // 결과: 2
            
        </script>
    </body>
</html>
