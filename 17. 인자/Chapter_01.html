<!DOCTYPE html>
<html>
    <head>
        <title>유사 배열 Chapter 01</title>
    </head>
    <body>

        <!-- 자바스크립트 공간-->
        <script type="text/javascript">

            {/* 유사 배열(Argument) */}
            /**********************************
             * arguments: 함수 실행 컨텍스트에서 자동으로 생성되는 객체이며, 함수 호출 시 모든 인자를 저장한다.
             * 매개변수: 함수 선언 시 정의되는 변수(인자의 값이 저장되는 변수)
             * 인자: 함수 호출 시 매개변수에 전달되는 값
            **********************************/            

            /* {arguments} */
            function sum() { // arguments로 인해 매개변수를 정의하지 않아도 인자의 값에 접근할 수 있다.
                var i, _sum = 0
                for(i = 0; i < arguments.length ; i++) { 
                    document.write(i + ' : ' + arguments[i] + '<br />');
                    _sum += arguments[i];
                }
                return _sum;
            }
            document.write('result :' + sum(1, 2, 3, 4));    

        </script>
        
    </body>
</html>
