<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>

        <!-- 자바스크립트 공간-->
        <script type="text/javascript">

            {/* 숫자와 연산 */}
            
            /* {숫자형} */
            alert(1); // 결과: 1 | 정수 
            alert(1.1); // 결과: 1.1 | 실수

            /* {연산} */
            alert(1+2); // 결과: 3
            alert(1-2); // 결과: -1
            alert(1/2) // 결과: 0.5
            alert(1*2) // 결과: 2 

        </script>
    </body>
</html>
