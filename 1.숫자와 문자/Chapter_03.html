<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>

        <!-- 자바스크립트 공간-->
        <script type="text/javascript">
            
            {/* 문자 */}

            /* {따옴표} */
            console.log("coding everybody"); // 결과: coding everybody
            console.log('coding everybody'); // 결과: coding everybody
            // console.log('coding everybody"); // 여는 따옴표와 닫는 따옴표가 서로 동일해야한다. 

            /* {typeof} */
            console.log(typeof "1"); // 결과: string
            console.log(typeof 1); // 결과: number

            /* {문장 부호(' or ")로 사용} */
            console.log('egoing\'s javascript'); // 결과: egoing's javascript
            // console.log('egoing's javascript'); // 오류메세지: Uncaught SyntaxError: missing ) after argument list | 문장 오류인데 따옴표로 인해 괄호")"가 문자로 인식되는건가?

            /* {다수 문장 표시} */
            console.log("안녕하세요!\n자바스크립트 마스터까지 같이 달려봐요!") // 결과: 안녕하세요!(Enter)자바스크립트 마스터까지 같이 달려봐요!
            console.log("띄어쓰기\n 띄어쓰기\n띄어쓰기") // 결과: 띄어쓰기(Enter)(Space)띄어쓰기(Enter)띄어쓰기
            
        </script>
    </body>
</html>
