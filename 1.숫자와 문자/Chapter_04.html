<!DOCTYPE html>
<html>
    <head>
        <title>숫자와 문자 Chapter 04</title>
    </head>
    <body>

        <!-- 자바스크립트 공간-->
        <script type="text/javascript">
            
            {/* 문자연산 */}

            /* {+ 연산} */
            console.log("coding" + "everybody"); // 결과: codingeverybody
            console.log("coding" + " everybody"); // 결과: coding everybody
            
            /* {- 연산} */
            console.log("coding" - "everybody"); // 결과: NaN | 문자열 길이가 달라서 그런건가? 
            console.log("coding" - "coding"); // 결과: NaN |  문자열 길이와 문자가 같아도 불가능

            /* {/ 연산} */
            console.log("coding" / "everybody"); // 결과: NaN | 문자열 길이가 달라서 그런건가? 
            console.log("coding" / "coding"); // 결과: NaN |  문자열 길이와 문자가 같아도 불가능 

            /* * {연산} */
            console.log("coding" * "everybody"); // 결과: NaN | 문자열 길이가 달라서 그런건가? 
            console.log("coding" * "coding"); // 결과: NaN |  문자열 길이와 문자가 같아도 불가능 
            console.log("coding" * 2); // 결과: NaN | 예상값: codingcoding 

            /* {Math 연산} */
            console.log(Math.pow("coding", 2)); // 결과: NaN
        
            /* {length} */
            console.log("coding everybody".length); // 결과: 16
            console.log("codingeverybody".length); // 결과: 15 | length는 공백(" ")도 길이에 포함 
            console.log(typeof "coding everybody".length) // 결과: number
            console.log("coding everybody".length + 2); // 결과: 18
            console.log("coding everybody".length - 2); // 결과: 14
            console.log("coding everybody".length / 2); // 결과: 8
            console.log("coding everybody".length * 2); // 결과: 32

        </script>
        
    </body>
</html>
