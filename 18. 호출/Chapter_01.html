            {/* 호출(apply) */}
            /**********************************
             * object: 프로퍼티(속성)와 메서드(함수)로 이루어진 데이터 구조이다.
             * 함수: 함수는 객체로 정의된 특별한 타입이며, 프로퍼티와 메소드를 담을 수 있기 때문에 객체이다. 이러한 특성 덕분에 콜백 기능을 사용할 수 있습니다.
            **********************************/            

            /* {apply} */

            // 함수명.apply(this가 될 객체, [인자]);

            function func() {
            }
            func()

            function sum(arg1, arg2) {
                return arg1 + arg2;
            }
            console.log(sum.apply(null, [1, 2]))
