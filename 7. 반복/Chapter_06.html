<!DOCTYPE html>
<html>
    <head>
        <title>반복 Chapter 06</title>
    </head>
    <body>

        <!-- 자바스크립트 공간-->
        <script type="text/javascript">

            {/* 반복문 */}
            /**********************************
             * String(): 괄호 안의 데이터 타입을 문자형으로 변환
            **********************************/

            /* {중첩 반복문} */
            for(var i = 0; i < 10; i++) {
                for(j = 0; j < 10; j++) {
                    document.write("coding everybody " + i + j + "</br>" );
                    // document.write("coding everybody " + String(i) + String(j) + "</br>");
                }
            } // // 결과: coding everybody 00 ~ 99
            
        </script>
        
    </body>
</html>
